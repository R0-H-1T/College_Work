<head>

    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        body{
            background-color: black;
            color:white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;

            background-image: linear-gradient(to right, #141e30, #243b55);
        }
        h1{
            margin-top:20px;    
            font-weight: bold;
        }
        #myMap{
            margin-top:40px;
            width:85%;
            height:600px;
            position:relative;
        }
    </style>
</head>
<body>

    <center>
        <h1>My location</h1>
        <button class="btn btn-primary" type="button" onclick="getLocation()">Get my location</button>
        <div id="myMap"></div>
    </center>


   



    <script type='text/javascript'>
        
        var mydiv = document.getElementById('demo')

        function GetMap(lat, lon){
            if(!lat || !lon){
                var map = new Microsoft.Maps.Map('#myMap');
            }
            var map = new Microsoft.Maps.Map('#myMap', {
                center: new Microsoft.Maps.Location(lat, lon),
                mapTypeId: Microsoft.Maps.MapTypeId.road,
                zoom: 15,
            });

            var center = map.getCenter();
            //Create custom Pushpin
            var pin = new Microsoft.Maps.Pushpin(center, {
                color: 'blue'
            });

            //Add the pushpin to the map
            map.entities.push(pin);
        }
       
        function getLocation(){
            if (navigator.geolocation) {
            
                navigator.geolocation.getCurrentPosition(showPosition);
            
            } else { 
                mydiv.innerHTML = "Geolocation is not supported by this browser.";
            }
    }   
    function showPosition(position) {
        lat = position.coords.latitude;
        lon = position.coords.longitude;
        console.log(lat, lon)
        GetMap(lat, lon)
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
</body>
