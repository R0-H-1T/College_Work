<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Home</title>

    <style>
         body{
           height: 100vh;
           background-color: #2d3436;
           background-image: linear-gradient(315deg, #2d3436 0%, #000000 74%);
       }
       .my_header{
           color:white;
           
       }
       .display-1 {
           background-color: red;
           background-image: linear-gradient(45deg, #5aecff, #af4261);
           background-size: 100%;
           background-repeat: repeat;
           -webkit-background-clip: text;
           background-clip: text;
           -webkit-text-fill-color: transparent; 
           -moz-background-clip: text;
           -moz-text-fill-color: transparent;
       }
        
        .my_container {
            display: flex;
            justify-content: center;
            margin-top:120px;
            
        }
        
        .sub_container {
            border:1px solid rgb(194, 194, 194);
            border-radius:20px;
            width: 50%;
        }
        .row{
            margin-top:30px; 
        }
        .btn.btn-primary{
            margin-bottom:20px;
        }
        
    </style>
</head>


<body>
    <div class=" navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./home.html">Rohit T</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./photo_gal.html">Photo Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./skills.html">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./project.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact_us.html">Contact Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <center>
        <div class="my_header">
            <h1 class="display-1">Contact me </h1>
        </div>
    </center>

    <div class="my_container">
        <div class="sub_container">
            <div class="container text-center">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">First</span>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Last</span>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Email</span>
                            <input type="text" class="form-control" placeholder="Enter your email" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">

                        <div class="input-group">
                            <span class="input-group-text">Message</span>
                            <textarea class="form-control" placeholder="Enter your message . . " aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
